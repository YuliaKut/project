<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #1a1a1a;
            height: 50px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            border-bottom: 5px solid #006400; /* зеленый цвет темного оттенка */
        }
        .navbar a {
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            margin-right: 20px;
            display: inline-block;
            line-height: 50px;
            padding: 0 10px;
        }
        .navbar a:hover {
            color: #00ff00;
        }
        .content {
            margin-top: 60px; /* чтобы контент не перекрывал верхнюю полосу */
            text-align: center;
            padding: 0 1cm; /* отступы от краев */
        }
        h1 {
            font-weight: bold;
            color: #000;
        }
        .info-table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
        }
        .info-table td {
            padding: 10px;
            vertical-align: top;
        }
        .info-table img {
            width: auto;
            height: 8cm;
            object-fit: contain;
        }
        .info-table p {
            text-align: justify;
            margin: 0 0 10px 0; /* отступы между абзацами */
        }
        .steps-paragraph {
            text-align: justify;
        }
        .step-table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
            border: 2px solid #000; /* черная рамка */
        }
        .step-table td {
            padding: 10px;
            vertical-align: top;
            border: 1px solid #000; /* черная рамка внутри ячеек */
        }
        .step-table img {
            width: auto;
            height: 8cm;
            object-fit: contain;
        }
        .step-table p {
            text-align: justify;
            margin: 0 0 10px 0; /* отступы между абзацами */
        }
        .left-align {
            text-align: left;
        }
    </style>
</head>
